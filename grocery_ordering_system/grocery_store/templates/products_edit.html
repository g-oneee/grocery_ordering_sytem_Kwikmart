{% extends 'seller/base.html' %}
{% block title %}Products Edit Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Edit Item</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-secondary btn-sm" href="{% url 'products_list' %}">Cancel</a>
            <!-- <input class="btn btn-info" type="submit" value="Confirm"> -->

            <input class="btn btn-danger btn-sm" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
