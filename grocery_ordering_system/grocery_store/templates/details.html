{%extends 'master.html' %}
{% load cart_tag %}
{% block body %}

	<section id="form " style="margin-left:30%;"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
						<h2>Enter your details</h2>
						<form method="post">
                            {% csrf_token %}

            <label for="recipient-name" class="col-form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" >
			   </div>
		   <div class="form-group">
            <label for="recipient-name" class="col-form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" >
          </div>
		   <div class="form-group">
            <label for="recipient-name" class="col-form-label">Phone</label>
            <input type="text" name="phone"  class="form-control" >
          </div>
		   <div class="form-group">
            <label for="recipient-name" class="col-form-label">City</label>
            <input type="text"  name="city" class="form-control" id="recipient-name" >
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Pincode</label>
            <input type="text" name="pincode"  class="form-control" >
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Address</label>
            <textarea class="form-control" name="address" id="message-text"></textarea>
<!--          </div>-->
                            <!-- <button class="btn btn-default" type="submit"> Signup </button><br> -->
                            <div class="form-group col-md-12">
                              <input type="submit" name="submit" href="/"  class="btn btn-primary pull-right" value="Submit">
                          </div>
                            <span style="margin-left:80px;"> Already Have an Account</span>&nbsp;<a href="{% url 'login' %}">Log in</a>

                        </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
